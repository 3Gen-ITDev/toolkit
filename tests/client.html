<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Titon - Intern Tests</title>
	<script src="../node_modules/intern/dojo/dojo.js"></script>
	<script>
		(function () {
			var basePath = location.pathname.replace(/[^\/]+$/, '');

			console.log(basePath);

			require({
				baseUrl: basePath + '../',
				packages: [
					{ name: 'intern', location: basePath },
					{ name: 'chai', location: basePath + 'chai', main: 'chai' }
				],
				map: { intern: { dojo: basePath + 'dojo' } }
			}, [ 'intern/client' ]);
		})();
	</script>
</head>
</html>
