<!DOCTYPE html>
<html>
<head>
	<title>Titon - CSS - Icon</title>
	<link href="test.css" rel="stylesheet" type="text/css">
	<link href="../src/css/base.css" rel="stylesheet" type="text/css">
	<link href="../src/css/ui/icon.css" rel="stylesheet" type="text/css">
	<link href="../src/css/ui/button.css" rel="stylesheet" type="text/css">
	<link href="../src/css/themes/titon.css" rel="stylesheet" type="text/css">
	<style>
		[class*="icon-16"] { background: url("glyphicons.png"); }
		.icon-16-filter { background-position: 0 0; }
		.icon-16-home { background-position: 0 -24px; }
		.icon-16-tag { background-position: 0 -48px; }
		.icon-16-pencil { background-position: 0 -72px; }
		.icon-16-plus { background-position: 0 -96px; }
	</style>
</head>
<body>
	<h1>Icon</h1>

	<div class="example">
		<h2>Inline</h2>

		<span class="icon-16-filter"></span>
		<span class="icon-16-home"></span>
		<span class="icon-16-tag"></span>
		<span class="icon-16-pencil"></span>
		<span class="icon-16-plus"></span>
	</div>

	<div class="example">
		<h2>Buttons</h2>

		<button type="button" class="button">
			<span class="icon-16-filter"></span>
			Filter
		</button>

		<button type="button" class="button info round">
			<span class="icon-16-home"></span>
			Home
		</button>

		<button type="button" class="button warning pill">
			<span class="icon-16-tag"></span>
			Tag
		</button>

		<button type="button" class="button success oval">
			<span class="icon-16-pencil"></span>
			Update
		</button>

		<button type="button" class="button error skew">
			<span class="icon-16-plus"></span>
			Add
		</button>

		<button type="button" class="button">Button (No Icon)</button>
	</div>
</body>
</html>
