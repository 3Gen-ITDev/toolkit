<!DOCTYPE html>
<html>
<head>
	<title>Titon - CSS - Label</title>
	<link href="test.css" rel="stylesheet" type="text/css">
	<link href="../src/css/base.css" rel="stylesheet" type="text/css">
	<link href="../src/css/ui/label.css" rel="stylesheet" type="text/css">
	<link href="../src/css/ui/effects/label.css" rel="stylesheet" type="text/css">
	<link href="../src/css/themes/titon.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1>Label</h1>

	<div class="example">
		<h2>Base</h2>

		<span class="label">Default</span><br>
		<span class="label info">Information</span><br>
		<span class="label warning">Warning</span><br>
		<span class="label error">Error</span><br>
		<span class="label success">Success</span>
	</div>

	<div class="example">
		<h2>Effects: Arrows</h2>

		<span class="label left-arrow">Default</span><br>
		<span class="label left-arrow info">Information</span><br>
		<span class="label left-arrow warning">Warning</span><br>
		<span class="label left-arrow error">Error</span><br>
		<span class="label left-arrow success">Success</span><br><br>

		<span class="label right-arrow">Default</span><br>
		<span class="label right-arrow info">Information</span><br>
		<span class="label right-arrow warning">Warning</span><br>
		<span class="label right-arrow error">Error</span><br>
		<span class="label right-arrow success">Success</span>
	</div>
</body>
</html>
