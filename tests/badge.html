<!DOCTYPE html>
<html>
<head>
	<title>Titon - CSS - Badge</title>
	<link href="test.css" rel="stylesheet" type="text/css">
	<link href="../src/css/base.css" rel="stylesheet" type="text/css">
	<link href="../src/css/ui/badge.css" rel="stylesheet" type="text/css">
	<link href="../src/css/themes/titon.css" rel="stylesheet" type="text/css">
	<style>
		.badge { margin-right: 10px; }
	</style>
</head>
<body>
	<h1>Badge</h1>

	<div class="example">
		<h2>Square</h2>

		<span class="badge">1</span>
		<span class="badge info">5</span>
		<span class="badge warning">25</span>
		<span class="badge error">100</span>
		<span class="badge success">350</span>
	</div>

	<div class="example">
		<h2>Round</h2>

		<span class="badge round">1</span>
		<span class="badge round info">5</span>
		<span class="badge round warning">35</span>
		<span class="badge round error">100</span>
		<span class="badge round success">400</span>
	</div>
</body>
</html>
