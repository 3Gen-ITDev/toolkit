<!DOCTYPE html>
<html>
<head>
	<title>Titon - CSS - Badge</title>
	<link href="test.css" rel="stylesheet" type="text/css">
	<link href="../src/css/base.css" rel="stylesheet" type="text/css">
	<link href="../src/css/ui/label-badge.css" rel="stylesheet" type="text/css">
	<link href="../src/css/ui/effects/label.css" rel="stylesheet" type="text/css">
	<link href="../src/css/themes/tomorrow-night.css" rel="stylesheet" type="text/css">
	<style>
		.badge, .label { margin-right: 10px; }
	</style>
</head>
<body>
	<h1>Badge</h1>

	<div class="example">
		<span class="badge">1</span>
		<span class="badge info">5</span>
		<span class="badge warning">35</span>
		<span class="badge error">100</span>
		<span class="badge success">400</span>
	</div>

	<h1>Label</h1>

	<div class="example">
		<span class="label">Default</span>
		<span class="label info">Information</span>
		<span class="label warning">Warning</span>
		<span class="label error">Error</span>
		<span class="label success">Success</span>
	</div>

	<h1>Label: Effects</h1>

	<div class="example">
		<h2>Arrows</h2>

		<span class="label left-arrow">Default</span>
		<span class="label left-arrow info">Information</span>
		<span class="label left-arrow warning">Warning</span>
		<span class="label left-arrow error">Error</span>
		<span class="label left-arrow success">Success</span>

		<br><br>

		<span class="label right-arrow">Default</span>
		<span class="label right-arrow info">Information</span>
		<span class="label right-arrow warning">Warning</span>
		<span class="label right-arrow error">Error</span>
		<span class="label right-arrow success">Success</span>
	</div>
</body>
</html>
