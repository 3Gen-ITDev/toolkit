<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Titon Toolkit - Responsive</title>
    <link href="../../css/toolkit.css" rel="stylesheet">
    <link href="../../css/demo.css" rel="stylesheet">
    <script src="../../js/jquery-2.0.3.js"></script>
    <script src="../../js/toolkit.js"></script>
</head>
<body>

<table class="demo-table">
    <tr>
        <td class="show-mobile">Mobile &lt;= 480px</td>
        <td class="hide-mobile">Mobile &lt;= 480px</td>
        <td class="show-tablet">Tablet &lt;= 1024px</td>
        <td class="hide-tablet">Tablet &lt;= 1024px</td>
        <td class="show-desktop">Desktop &gt; 1024px</td>
        <td class="hide-desktop">Desktop &gt; 1024px</td>
    </tr>
    <tr>
        <td class="show-small">Small &lt;= 768px</td>
        <td class="hide-small">Small &lt;= 768px</td>
        <td class="show-medium">Medium &lt;= 1280px</td>
        <td class="hide-medium">Medium &lt;= 1280px</td>
        <td class="show-large">Large &gt; 1280px</td>
        <td class="hide-large">Large &gt; 1280px</td>
    </tr>
    <tr>
        <td class="show-landscape">Landscape</td>
        <td class="hide-landscape">Landscape</td>
        <td class="show-portrait">Portrait</td>
        <td class="hide-portrait">Portrait</td>
        <td> </td>
    </tr>
    <tr>
        <td class="show-print">Print</td>
        <td class="hide-print">Print</td>
        <td class="show-retina">Retina</td>
        <td class="hide-retina">Retina</td>
        <td> </td>
    </tr>
</table>

</body>
</html>
