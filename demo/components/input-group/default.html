<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Titon Toolkit - Input Group</title>
    <link href="../../css/toolkit.css" rel="stylesheet">
    <link href="../../css/demo.css" rel="stylesheet">
    <script src="../../js/jquery-2.0.3.js"></script>
    <script src="../../js/toolkit.js"></script>
    <style>.input { width: 100px; }</style>
</head>
<body>

<form action="" method="get" id="form">
    <div class="field">
        <label class="field-label" for="cost">Cost</label>
        <div class="input-group">
            <div class="input-addon">$</div>
            <input id="cost" type="number" class="input" name="cost">
        </div>
    </div>

    <div class="field">
        <label class="field-label" for="percent">Percentage</label>
        <div class="input-group">
            <input id="percent" type="number" class="input" name="percent">
            <div class="input-addon">%</div>
        </div>
    </div>

    <div class="field">
        <label class="field-label" for="width">Dimensions</label>
        <div class="input-group">
            <input id="width" type="number" class="input" name="width">
            <div class="input-addon">x</div>
            <input id="height" type="number" class="input" name="height">
        </div>
    </div>
</form>

</body>
</html>
