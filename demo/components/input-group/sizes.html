<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Titon Toolkit - Input Group</title>
    <link href="../../css/toolkit.css" rel="stylesheet">
    <link href="../../css/demo.css" rel="stylesheet">
    <script src="../../js/jquery-2.0.3.js"></script>
    <script src="../../js/toolkit.js"></script>
</head>
<body>

<form action="" method="get" id="form">
    <div class="field">
        <label class="field-label" for="url1">URL</label>
        <div class="input-group large">
            <div class="input-addon">http://</div>
            <input id="url1" type="text" class="input" name="url">
        </div>
    </div>

    <div class="field">
        <label class="field-label" for="url2">URL</label>
        <div class="input-group">
            <div class="input-addon">http://</div>
            <input id="url2" type="text" class="input" name="url">
        </div>
    </div>

    <div class="field">
        <label class="field-label" for="url3">URL</label>
        <div class="input-group small">
            <div class="input-addon">http://</div>
            <input id="url3" type="text" class="input" name="url">
        </div>
    </div>
</form>

</body>
</html>
