<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Titon Toolkit - Notice</title>
    <link href="../../css/toolkit.css" rel="stylesheet">
    <link href="../../css/demo.css" rel="stylesheet">
    <script src="../../js/jquery-2.0.3.js"></script>
    <script src="../../js/toolkit.js"></script>
</head>
<body>

<div class="notice" role="status">
    <button class="notice-close"><span class="x"></span></button>

    <b>Hey!</b> You should check this out.
</div>

<div class="notice" role="status">
    <p>This message is so long, that it had to be split into 2 paragraphs.</p>
    <hr>
    <p>Sorry about that, won't happen again. <a href="">Learn why</a>.</p>
</div>

<div class="notice" role="status">
    <h5 class="notice-title">Pay Attention!</h5>

    <p>We have something important to tell you.</p>
</div>

<script>
    $(document).on('click', '.notice-close', function() {
        $(this).parent().slideUp();
    });
</script>

</body>
</html>
