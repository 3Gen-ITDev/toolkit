<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Titon Toolkit - Grid</title>
    <link href="../../css/toolkit.css" rel="stylesheet">
    <link href="../../css/demo.css" rel="stylesheet">
    <script src="../../js/jquery-2.0.3.js"></script>
    <script src="../../js/toolkit.js"></script>
</head>
<body>

<div class="grid demo-grid">
    <div class="col span-4">4</div>
    <div class="col span-4 push-4">4, push-4</div>
</div>

<div class="grid demo-grid">
    <div class="col span-6">6</div>
    <div class="col span-1 pull-1">1, pull-1</div>
</div>

<div class="grid demo-grid">
    <div class="col span-3">3</div>
    <div class="col span-8 push-1">8, push-1</div>
</div>

<div class="grid demo-grid">
    <div class="col span-9 push-3">9, push-3 (first)</div>
    <div class="col span-3 pull-9">3, pull-9 (second)</div>
</div>

<div class="grid demo-grid">
    <div class="col span-6 push-3">6, push-3</div>
</div>

</body>
</html>
