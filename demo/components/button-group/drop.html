<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Titon Toolkit - Button Group</title>
    <link href="../../css/toolkit.css" rel="stylesheet">
    <link href="../../css/demo.css" rel="stylesheet">
    <script src="../../js/jquery-2.0.3.js"></script>
    <script src="../../js/toolkit.js"></script>
</head>
<body>

<div class="button-group" role="toolbar" aria-label="Toolbar">
    <button type="button" class="button" role="button">Action</button>
    <button type="button" class="button" role="button" data-drop="#actions"><span class="caret-down"></span></button>

    <ul class="drop drop--down" id="actions">
        <li><a href="">Action 1</a></li>
        <li><a href="">Action 2</a></li>
        <li><a href="">Action 3</a></li>
        <li><a href="">Action 4</a></li>
    </ul>
</div>

<script>
    $(function() {
        $('[data-drop]').drop();
    });
</script>

</body>
</html>
