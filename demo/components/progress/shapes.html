<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Titon Toolkit - Progress</title>
    <link href="../../css/toolkit.css" rel="stylesheet">
    <link href="../../css/demo.css" rel="stylesheet">
    <script src="../../js/jquery-2.0.3.js"></script>
    <script src="../../js/toolkit.js"></script>
</head>
<body>

<div class="progress" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar" style="width: 55%">55%</div>
</div>

<hr class="demo-spacer">

<div class="progress round" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar" style="width: 55%">55%</div>
</div>

<hr class="demo-spacer">

<div class="progress pill" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar" style="width: 55%">55%</div>
</div>

</body>
</html>
